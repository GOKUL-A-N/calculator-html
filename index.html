<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center md:h-screen">
    <div class="w-[400px]  bg-teal-400">
        <!-- heading or title -->
        <h1 class="p-3 text-white text-center font-semibold text-[28px]"> Calculator</h1>
        <!-- grid container -->
        <div class="grid grid-cols-4 grid-row-5 gap-2 w-full p-4 rounded-md">
           <div class="col-span-3 rounded-md">
            <input type="text" placeholder="Result" class=" rounded-md p-4 w-full">
           </div>
           <!-- grid elements -->
           <div class="hover:scale-95 cursor-pointer text-[19px] font-semibold w-full flex items-center justify-center text-white bg-[#ff0000] rounded-md"><button>C</button></div>
           <div class="hover:scale-95 cursor-pointer text-[19px] font-semibold  w-full flex items-center justify-center bg-white h-[70px] rounded-md p-4"><button>1</button></div>
           <div class="hover:scale-95 cursor-pointer text-[19px] font-semibold w-full flex items-center justify-center bg-white h-[70px] rounded-md p-4"><button>2</button></div>
           <div class="hover:scale-95 cursor-pointer text-[19px] font-semibold w-full flex items-center justify-center bg-white h-[70px] rounded-md p-4"><button>3</button></div>
           <div class="hover:scale-95 cursor-pointer text-[19px] font-semibold w-full flex items-center justify-center bg-white h-[70px] rounded-md p-4"><button>+</button></div>
           <div class="hover:scale-95 cursor-pointer text-[19px] font-semibold w-full flex items-center justify-center bg-white h-[70px] rounded-md p-4"><button>4</button></div>
           <div class="hover:scale-95 cursor-pointer text-[19px] font-semibold w-full flex items-center justify-center bg-white h-[70px] rounded-md p-4"><button>5</button></div>
           <div class="hover:scale-95 cursor-pointer text-[19px] font-semibold w-full flex items-center justify-center bg-white h-[70px] rounded-md p-4"><button>6</button></div>
           <div class="hover:scale-95 cursor-pointer text-[19px] font-semibold w-full flex items-center justify-center bg-white h-[70px] rounded-md p-4"><button>-</button></div>
           <div class="hover:scale-95 cursor-pointer text-[19px] font-semibold w-full flex items-center justify-center bg-white h-[70px] rounded-md p-4"><button>7</button></div>
           <div class="hover:scale-95 cursor-pointer text-[19px] font-semibold w-full flex items-center justify-center bg-white h-[70px] rounded-md p-4"><button>8</button></div>
           <div class="hover:scale-95 cursor-pointer text-[19px] font-semibold w-full flex items-center justify-center bg-white h-[70px] rounded-md p-4"><button>9</button></div>
           <div class="hover:scale-95 cursor-pointer text-[19px] font-semibold w-full flex items-center justify-center bg-white h-[70px] rounded-md p-4"><button>x</button></div>
           <div class="hover:scale-95 cursor-pointer text-[19px] font-semibold w-full flex items-center justify-center bg-white h-[70px] rounded-md p-4"><button>/</button></div>
           <div class="hover:scale-95 cursor-pointer text-[19px] font-semibold w-full flex items-center justify-center bg-white h-[70px] rounded-md p-4"><button>0</button></div>
           <div class="hover:scale-95 cursor-pointer text-[19px] font-semibold w-full flex items-center justify-center bg-white h-[70px] rounded-md p-4"><button>.</button></div>
           <div class="hover:scale-95 cursor-pointer text-[19px] font-semibold w-full flex items-center justify-center bg-white h-[70px] rounded-md p-4"><button>=</button></div>
        </div>
    </div>
</body>
</html>
